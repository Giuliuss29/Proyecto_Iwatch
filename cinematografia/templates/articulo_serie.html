{% extends "base.html" %}




{% block h1_header %}
<a href={% url "agregar_peli" %}>Agregar review</a>
{% endblock h1_header %}

{% block content %}


<h3> {{serie.titulo}} </h3>
<h4> {{serie.subtitulo}} </h4>
{% if serie.img %}
<img src="{{serie.img.url}}" alt="">
{% endif %}
<p>{{serie.fecha}}</p>
<p>{{serie.usuario}}</p>
<p>{{serie.director}}</p>
<p>{{serie.genero}}</p>
<p>{{serie.cuerpo}}</p>








{% endblock content %}
